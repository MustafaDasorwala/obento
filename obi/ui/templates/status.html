{% load humanize %}

{% if status_list %}
<ul id='status' class='unstyled'>
    {% for status in status_list %}
    <li>
        {{ status.system }}: {{status.status}}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>
    <em>No library website results found.  Please try another search at <a href='{{ response.more_url_plain }}' onclick="window.open(this.href); return false;">Library Website Search.</a>
    </em>
</p>
{% endif %}
