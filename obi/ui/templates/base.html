<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GW Libraries Search: {{ title }}</title>

        {% block styles %}
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        {% endblock styles %}
        {% block styles_extra %}
        {% endblock styles_extra %}

        {% block javascript %}
        <script type='text/javascript' src='//code.jquery.com/jquery-1.10.2.min.js' />
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

        <!-- feedback form -->
        <script type='text/javascript'>
        function formFeedback() {
            var formUrl = "https://docs.google.com/forms/d/1YNODxi35XiJEv80wOJDFV3H2IIfOYmU3K5hCU8SfunE/viewform?entry.229836285=" + encodeURIComponent(location.href); 
                window.open(formUrl);
        }
        </script>
        {% endblock javascript %}

        {% block javascript_extra %}
        {% endblock javascript_extra %}
    </head>
    <body>
        <div class='container'>
{% block content %}

{% endblock content %}

            <div class='row-fluid'>
                <hr />
                <h4>Got <a href="javascript:void(0);" onclick="formFeedback();">feedback</a>?</h4>
            </div>
        </div>
    </body>
</html>
